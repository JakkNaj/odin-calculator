<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="calculatorWrapper">
        <div id="calculator">
            <div id="display"></div>
            <div class="button-row">
                <button id="ac" class="control">AC</button>
                <button id="plus-minus" class="control">+/-</button>
                <button id="percent" class="control">%</button>
                <button id="division" class="function">/</button>
            </div>
            <div class="button-row">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiply" class="function">*</button>
            </div>
            <div class="button-row">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="subtraction" class="function">-</button>
            </div>
            <div class="button-row">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="addition" class="function">+</button>
            </div>
            <div class="button-row">
                <button id="zero" class="number">0</button>
                <button id="dot" class="number">.</button>
                <button id="equals" class="function">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
